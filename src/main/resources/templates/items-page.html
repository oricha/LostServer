<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Items</title>
</head>
<body>
<h1>Lost Items</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Place</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the items list -->
    <tr th:each="item : ${items}">
        <td>
            <!-- Link to the claim page -->
            <a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.id}"></a>
        </td>
        <td th:text="${item.itemName}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.place}"></td>
    </tr>
    </tbody>
</table>
<p><a href="/admin/upload">Upload file</a></p>
<p><a href="/claims">Claim List</a></p>
<p><a href="/users">User List</a></p>
</body>
</html>
