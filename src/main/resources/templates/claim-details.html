<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Claim Item</title>
</head>
<body>
<h1>Claim Item</h1>

<!-- Item Details Table -->
<table border="1">
    <tr>
        <th>Item ID</th>
        <td th:text="${claim.id}"></td>
    </tr>
    <tr>
        <th>Item Name</th>
        <td th:text="${claim.itemName}"></td>
    </tr>
    <tr>
        <th>Quantity Available</th>
        <td th:text="${claim.quantity}"></td>
    </tr>
    <tr>
        <th>Place</th>
        <td th:text="${claim.place}"></td>
    </tr>
</table>

<!-- Form to process the claim -->
<h2>Enter Claim Details</h2>
<form th:action="@{/claims}" method="post">
    <input type="hidden" th:name="lostItemId" th:value="${claim.id}" />

    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>
    <br>

    <label for="quantityClaimed">Quantity:</label>
    <input type="number" id="quantityClaimed" name="quantityClaimed" min="1" th:attr="max=${claim.quantity}" required>
    <br>

    <button type="submit">Claim Item</button>
</form>

<!-- Link to go back to the list -->
<p><a href="/items">Back to Items List</a></p>
</body>
</html>
